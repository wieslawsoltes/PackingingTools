name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build-linux:
    name: Build Linux modules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true
      - name: Restore
        run: dotnet restore PackagingTools.sln
      - name: Build Linux core
        run: dotnet build src/PackagingTools.Core.Linux/PackagingTools.Core.Linux.csproj --configuration Release --no-restore
      - name: Pack Linux core
        run: dotnet pack src/PackagingTools.Core.Linux/PackagingTools.Core.Linux.csproj --configuration Release --no-build --output artifacts/nuget/linux
      - uses: actions/upload-artifact@v4
        with:
          name: nuget-linux
          path: artifacts/nuget/linux

  build-macos:
    name: Build macOS modules
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true
      - name: Restore
        run: dotnet restore PackagingTools.sln
      - name: Build macOS core
        run: dotnet build src/PackagingTools.Core.Mac/PackagingTools.Core.Mac.csproj --configuration Release --no-restore
      - name: Pack macOS core
        run: dotnet pack src/PackagingTools.Core.Mac/PackagingTools.Core.Mac.csproj --configuration Release --no-build --output artifacts/nuget/macos
      - uses: actions/upload-artifact@v4
        with:
          name: nuget-macos
          path: artifacts/nuget/macos

  build-windows:
    name: Build Windows modules
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true
      - name: Restore
        run: dotnet restore PackagingTools.sln
      - name: Build Windows core
        run: dotnet build src/PackagingTools.Core.Windows/PackagingTools.Core.Windows.csproj --configuration Release --no-restore
      - name: Pack Windows core
        run: dotnet pack src/PackagingTools.Core.Windows/PackagingTools.Core.Windows.csproj --configuration Release --no-build --output artifacts/nuget/windows
      - uses: actions/upload-artifact@v4
        with:
          name: nuget-windows
          path: artifacts/nuget/windows

  pack-all:
    name: Pack all NuGet artifacts
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-macos
      - build-windows
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true
      - name: Restore
        run: dotnet restore PackagingTools.sln
      - name: Pack solution
        run: dotnet pack PackagingTools.sln --configuration Release --output artifacts/nuget
      - uses: actions/upload-artifact@v4
        with:
          name: nuget-all
          path: artifacts/nuget
